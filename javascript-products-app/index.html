<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de productos</title>
    <!-- BOOSTRAP CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>
<body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Aplicacion de productos
        </a>
    </nav>

    <div class="container">
        <!-- APPLICATION-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>
                    <form id="product-form"  class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del producto"
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio del producto"
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="2000" value="2018" max="2030" placeholder="aÃ±o del producto" 
                            class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary 
                        btn-block">
                    </form>                
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
